<!-- Header -->
<div class="header-container">
  <a class="button float-left" onclick="$('.page-home').toggleClass('show-page'); $('.page-article-content').toggleClass('show-page');">back</a>
  <a class="button float-right" onclick="$('.page-article-content').toggleClass('show-page'); $('.page-article-comments').toggleClass('show-page');">comments</a>
  <header class="header">
    <span>Content</span>
  </header>
</div>

<!-- Content -->
<div class="content-container">
	<h3 data-ng-bind="item.title"></h3>
	<a data-ng-href="{{item.url}}" data-ng-bind="item.url"></a>
	<hr>
	<span data-ng-repeat="comment in item.comments"><span ng-bind-html-unsafe="comment.content"></span></span>
	<hr>
	<span data-ng-bind="item | json"></span>
</div>
